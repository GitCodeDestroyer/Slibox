<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo/assets/css/animate.css">
    <link rel="stylesheet" href="dist/slibox.min.css">
    <style>
        .sliders {
            width: 80%;
            height: 400px;
            margin-left: 10%;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="sliders" id="demo">
    </div>
    <div class="sliders"></div>
    <script src="demo/assets/js/jquery.js"></script>
    <script src="src/slibox.js"></script>
    <script>
        $('.sliders').slibox({
            imagesLinks: ['demo/assets/img/img (1).jpg', 'demo/assets/img/img (2).jpg', 'demo/assets/img/img (3).jpg'],
            loaderLink: 'demo/assets/img/loader.gif',
            animateCSS: ['fadeIn', 'fadeInUp', 'zoomIn', 'zoomInDown'],
            carousel: true,
            imageSize: 'cover',
            timerCarousel: false
        });
    </script>
</body>
</html>
